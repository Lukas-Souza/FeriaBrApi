name: Continuous integration

on: 
  pull_request:

jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Using Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Run Install, Build and Tests
        run: |
          npm install
          npm run build
          npm test
